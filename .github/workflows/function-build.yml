name: .NET Function build from sln
on:
  workflow_dispatch
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
    - uses: actions/checkout@main
    
    - name: Setup .NET
      uses: actions/checkout@main
      with:
        dotnet-version: 5.0.x

    # dotnet build and publish
    - name: Build with dotnet
      run: dotnet build --configuration Release
      
    - name: dotnet publish
      run: |
        dotnet publish -c Release -o allsecfunction
        
    - name: Download a Build Artifact
      uses: actions/download-artifact@v3.0.0
      with:
    # Artifact name
          name: eventfunction
    # Destination path
          path: ./

