on: [push]
name: AzureARMSample

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - run: |
        az group deployment create -n github-dev --aux-subs 50b51095-fe96-401c-9d4f-693cf6486f39 -g Bhoomika-Rg --template-file stg.json
   
